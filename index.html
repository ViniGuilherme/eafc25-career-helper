<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EAFC 25 - Auxiliador de Carreira</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Auxiliador de Carreira - EAFC 25</h1>

    <div class="teams">
      <button onclick="selectTeam('Real Valladolid')">Real Valladolid</button>
    </div>

    <div id="team-section" class="hidden">
      <h2 id="team-name"></h2>
      <div class="add-player">
        <input type="text" id="player-input" placeholder="Adicionar jogador" />
        <button onclick="addPlayer()">Adicionar</button>
      </div>
      <ul id="player-list"></ul>
    </div>
  </div>

  <script>
    const STORAGE_PLAYERS_KEY = "eafc25_players";
    const STORAGE_STATS_KEY   = "eafc25_stats";

    const initialPlayers = [
      "John Victor", "Lucas Oliveira", "Jordi Masip", "Luis PÃ©rez", "David Torres",
      "Flavien Boyomo", "Javi SÃ¡nchez", "Escudero", "CÃ©dric", "Kennedy",
      "Stipe Biuk", "Monchu", "Lucas Rosa", "TÃ¡rrega", "Victor Meseguer",
      "Tunde", "Anuar", "Sylla", "RaÃºl Moro", "IvÃ¡n SÃ¡nchez", "Cyle Larin"
    ];

    let teams = { "Real Valladolid": [] };
    let selectedTeam = "";
    let stats = {};

    window.addEventListener("DOMContentLoaded", () => {
      const savedPlayers = localStorage.getItem(STORAGE_PLAYERS_KEY);
      const savedStats   = localStorage.getItem(STORAGE_STATS_KEY);

      teams["Real Valladolid"] = savedPlayers
        ? JSON.parse(savedPlayers)
        : initialPlayers.slice();

      stats = savedStats
        ? JSON.parse(savedStats)
        : {};

      // selecionar automaticamente, se preferir:
      // selectTeam("Real Valladolid");
    });

    function persist() {
      localStorage.setItem(STORAGE_PLAYERS_KEY, JSON.stringify(teams["Real Valladolid"]));
      localStorage.setItem(STORAGE_STATS_KEY,   JSON.stringify(stats));
    }

    function selectTeam(team) {
      selectedTeam = team;
      document.getElementById("team-name").innerText = "Time: " + team;
      document.getElementById("team-section").classList.remove("hidden");
      renderPlayers(teams[team]);
    }

    function addPlayer() {
      const input = document.getElementById("player-input");
      const name = input.value.trim();
      if (name && teams[selectedTeam]) {
        teams[selectedTeam].push(name);
        input.value = "";
        renderPlayers(teams[selectedTeam]);
        persist();
      }
    }

    function removePlayer(name) {
      teams[selectedTeam] = teams[selectedTeam].filter(p => p !== name);
      delete stats[name];
      renderPlayers(teams[selectedTeam]);
      persist();
    }

    function updateStat(name, type, delta) {
      stats[name] = stats[name] || { goals: 0, assists: 0 };
      stats[name][type] = Math.max(0, stats[name][type] + delta);
      renderPlayers(teams[selectedTeam]);
      persist();
    }

    function renderPlayers(players) {
      const list = document.getElementById("player-list");
      list.innerHTML = "";
      players.forEach(player => {
        const playerStats = stats[player] || { goals: 0, assists: 0 };
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${player}</span>
          <div>
            <span>âš½ ${playerStats.goals}</span>
            <button onclick="updateStat('${player}', 'goals', 1)">+1 Gol</button>
            <button onclick="updateStat('${player}', 'goals', -1)">â€“1 Gol</button>
            
            <span>ðŸŽ¯ ${playerStats.assists}</span>
            <button onclick="updateStat('${player}', 'assists', 1)">+1 Assist</button>
            <button onclick="updateStat('${player}', 'assists', -1)">â€“1 Assist</button>
            
            <button onclick="removePlayer('${player}')">Remover</button>
          </div>
        `;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
